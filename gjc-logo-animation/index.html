<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#FFFF80">
		<title>GJC Logo Animation</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<h1>
			<object type="image/svg+xml" data="images/gjc-logo.svg" id="svg-logo" class="logo"">
				Glasgow Juggling Club
			</object>
		</h1>
		
		<div class="banner">
			<div class="banner-text">
				<h2>Every Wednesday</h2>
				<h2>7:30pm–9:30pm</h2>
				<h2>All Welcome!</h2>
			</div>
		</div>
		
		<div class="logo-bg-container"></div>
		
		<div class="logo-bg-pattern"></div>
		
		<div class="content-container">
			<section>
				<h2>The Scout Hall</h2>
				<h3><span>75 </span><span>Kelbourne </span><span>Street</span></h3>
			</section>
			<section>
				<h2>£2.50 / week</h2>
				<p>cash, contactless, ₿ or eth ♦</p>
				<h3><span>First time </span><span>is free!</span></h3>
			</section>
			<section>
				<h3><span>All skill levels </span><span>welcome</span></h3>
				<p>(under 16s please bring an adult)</p>
			</section>
		</div>		
		
	</body>
</html>
<script src="scroll.js"></script>
<script src="text-animation.js"></script>
